<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Grid starting point</title>
	<style >
		body {
			width: 90%;
			margin: 2em auto;
			font: .9em/1.2 Arial, Helvetica, sans-serif;
		}

		.container > div {
			border-radius: 5px;
			padding: 10px;
			background-color: rgb(207,232,220);
			border: 2px solid rgb(79,185,227);
		}

		.container {
			display: grid;
			grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
			grid-auto-rows: minmax(50px,auto);
			grid-gap: 10px;
			border: 1px solid rgb(255,0,0);
		}
	</style>
</head>
<body>
	<h1>Simple grid example</h1>
	<div class="container">
		<div>One cat jump to a dog tall, this is a good news. I want to see overflow here.</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
	</div>

</body>
</html>
