<!DOCTYPE html>
<html>
<head>
	<title>Nest table</title>
	<link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>
<body>
<table id="nest table">
	<tr>
		<th> title1 </th>
		<th> title2 </th>
		<th> title3 </th>
	</tr>
	<tr>
		<td id = "nested">
			<table>
				<tr>
					<td> cell1 </td>
					<td> cell2 </td>
					<td> cell3 </td>
				</tr>
			</table>
		</td>
		<td>row2 cell2</td>
		<td>row2 cell3</td>
	</tr>

	<tr>
		<td> cell4 </td>
		<td> cell5 </td>
		<td> cell6 </td>
	</tr>	
</table>
</body>
</html>
